<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>

<body>
    <h1>Registro de Estudiantes</h1>

        <br>
        <br>

        <input type="text" name="txtApellidos" id="txtApellidos" placeholder="Ingrese sus Apellidos">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" name="" id="" placeholder="Ingresar contraseña">
        <br>
        <br>
        <label for="">Actividades Favoritas:</label>
        <br>
        <input type="checkbox" name="ckbActividad01" id="ckbActividad01"> <label for="ckbActividad01">Hacer Actividad 01</label>
        <br>
        <input type="checkbox" name="ckbActividad02" id="ckbActividad02"> <label for="ckbActividad02">Hacer Actividad 02</label>
        <br>
        <input type="checkbox" name="ckbActividad03" id="ckbActividad03"> <label for="ckbActividad03">Hacer Actividad 03</label>
        <br>
        <br>
        <label for="">Sexo:</label>
        <input type="radio" name="rbMasculino" id="rbSexo"> <label for="rbMasculino">Masculino</label>
        <input type="radio" name="rbFemenino" id="rbSexo"> <label for="rbFemenino">Femenino</label>
        <br>
        <br>
        <label for="">Subir Foto</label>
        <input type="file" name="">
        <br>
        <br>
        <label for=""></label>
    </form>
    
</body>
