<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="formulario3.css">
</head>
<body>
    <form action="" method="get">
        <table border="0">
            <tr>
                <td><h1>FORMULARIO DE <span> CONTRATOS </span></h1></td>
            </tr>
            <tr>
                <td><input type="text" name="name" id="name" placeholder="Nombres y Apellidos"><br><br></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico"><br><br></td>
            </tr>
            <tr>
                <td><input type="number" name="telefono" id="telefono" placeholder="Número de teléfono"><br><br></td>
            </tr>
            <tr>
                <td><input type="text" name="asunto" id="asunto" placeholder="Asunto"><br><br></td>
            </tr>
            <tr>
                <td><textarea name="messaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea><br><br></td>
            </tr>
            <tr>
                <td><input class="aca" type="submit" value="ENVIAR"></td>
            </tr>
        </table>
    </form>
</body>
</html>
